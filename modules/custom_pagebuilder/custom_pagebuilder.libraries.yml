custom_pagebuilder.assets.admin:
  version: 1.x
  css:
    theme:
      vendor/bootstrap/css/bootstrap.min.css: {}  
      assets/css/admin.css: {}
      vendor/fontawesome-iconpicker/css/fontawesome-iconpicker.min.css: {}
      vendor/notify/styles/metro/notify-metro.css: {}
      assets/css/admin.css: {}
  js:
    vendor/bootstrap/js/bootstrap.min.js: { scope: footer }
    assets/js/datepicker.min.js: { scope: footer }
    assets/js/colors.js: { scope: footer }
    assets/js/jqColorPicker.min.js: { scope: footer }
    assets/js/fields/upload/jquery.ui.widget.js: { scope: footer }
    assets/js/fields/upload/jquery.iframe-transport.js: { scope: footer }
    assets/js/fields/upload/jquery.fileupload.js: { scope: footer  }
    assets/js/fields/upload/script.js: { scope: footer }
    assets/js/fields/upload/multiple_upload.js: { scope: footer }
    assets/js/fields/tabs/tabs.js: { scope: footer }
    vendor/notify/notify.js: { scope: footer }
    vendor/notify/styles/metro/notify-metro.js: { scope: footer }
    vendor/skrollr.min.js: {cope: footer}
    vendor/main.js: {cope: footer}
    vendor/fontawesome-iconpicker/js/fontawesome-iconpicker.min.js: { scope: footer }
    
    assets/js/admin.js: { scope: footer }
    assets/js/myscript.js: { scope: footer }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/jquery.ui.draggable
    - core/jquery.ui.sortable
    - core/jquery.ui.dropable
    - core/jquery.ui.dialog  

custom_pagebuilder.assets.frontend:
  version: 1.x
  css: 
    theme: 
      vendor/animate/css/animate.css: {}
      assets/css/frontend.css: {}
  js:
    vendor/animate/js/wow.min.js: {}
    vendor/skrollr.min.js: {cope: footer}
    vendor/main.js: {cope: footer}
    
